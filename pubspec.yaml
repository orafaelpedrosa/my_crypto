name: mycrypto
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cloud_firestore: ^4.9.0
  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  firebase_auth: ^4.10.0
  firebase_core: ^2.16.0
  flutter_dotenv: ^5.0.2
  flutter_html: ^3.0.0-alpha.5
  flutter_modular: ^5.0.3
  flutter_native_splash: ^2.2.4
  flutter_svg: ^2.0.7
  flutter_triple: ^3.0.0
  font_awesome_flutter: ^10.1.0
  google_fonts: ^6.0.0
  google_nav_bar: ^5.0.6
  google_sign_in: ^6.1.5
  intl: ^0.17.0
  local_auth: ^2.1.0
  lottie: ^2.6.0
  rounded_loading_button: ^2.1.0
  shimmer: ^3.0.0
  syncfusion_flutter_charts: ^23.1.36
  toggle_switch: ^2.0.1
  translator_plus: ^1.0.1
  flutter_slidable: ^3.0.0
  shared_preferences: ^2.0.17
  url_launcher: ^6.1.10
  auto_size_text: ^3.0.0
  auto_size_text_field: ^2.2.1

dependency_overrides:
  firebase_core_platform_interface: 4.7.0
  intl: ^0.18.0

flutter_native_splash:
  color: "#5865F2"
  image: "assets/app/splash.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/app/
    - assets/app/wallet/
    - assets/login/
    - assets/error/
